<div class="container">
  <h2>My todos</h2>

  <!-- Todos Input -->
  <form role="form" ng-submit="todos.add(todo)">
    <div class="input-group">
      <input type="text" ng-model="todo.name" placeholder="What needs done?" class="form-control">
      <span class="input-group-btn">
        <input type="submit" class="btn btn-primary" value="Add">
      </span>
    </div>
    <p>&nbsp;</p>

    <!-- Todos List -->
    <div ui-sortable>
      <p class="input-group" ng-repeat="todo in todos.get() track by $index" style="padding:5px 10px; cursor: move;">
        <input type="text" ng-model="todo.name" class="form-control">
        <span class="input-group-btn">
          <button class="btn btn-danger" ng-click="todos.remove(todo)" aria-label="Remove">X</button>
        </span>
      </p>
    </div>
  </form>
</div>
